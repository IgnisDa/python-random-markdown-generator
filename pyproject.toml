[tool.poetry]
name = "mdgen"
version = "0.1.10"
description = "A library to generate random markdown text"
authors = ["IgnisDa <ignisda2002@gmail.com>"]
maintainers = ["IgnisDa <ignisda2002@gmail.com>"]
license = "Apache-2.0"
readme = "README.md"
homepage = "https://ignisda.github.io/python-random-markdown-generator/"
repository = "https://github.com/IgnisDa/python-random-markdown-generator/"
keywords = ["fake-data", "faker", "markdown", "posts"]
classifiers = [
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
]

[tool.poetry.dependencies]
python = "^3.6"
Faker = "*"

[tool.poetry.dev-dependencies]
flake8 = "^3.8.3"
autopep8 = "^1.5.4"
pytest = "^6.0.2"
pytest-flake8 = "^1.0.6"
rope = "^0.17.0"
pytest-cov = "^2.10.1"
tox = "^3.20.0"
sphinx = "^3.2.1"
sphinx-rtd-theme = "^0.5.0"
black = {version = "^20.8b1", allow-prereleases = true}

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

